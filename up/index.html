<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Favicon -->
		<link rel="shortcut icon" href="img/logo/favicon.svg" type="image/svg" />
		<link rel="stylesheet" href="css/main-style.css" />
		<title>gYmantic | Bring fitness to your world</title>
	</head>
	<body class="container">
		<!-- header section -->
		<header class="header">
			<!-- Hamburger Lines Container -->
			<div class="header__menu">
				<div class="header__menu--line"></div>
			</div>
			<!-- Overlay -->
			<div class="header__overlay"></div>
			<!-- Navigation -->
			<nav class="header__nav">
				<a href="#" class="header__nav--logo"
					><img src="img/logo/logo.svg" alt="logo"
				/></a>
				<ul class="header__nav--links">
					<li class="header__nav--links__item">
						<a href="#" data-text="Home">Home</a>
					</li>
					<li class="header__nav--links__item">
						<a href="#" data-text="About">About</a>
					</li>
					<li class="header__nav--links__item">
						<a href="#" data-text="Classes">Classes</a>
					</li>
					<li class="header__nav--links__item">
						<a href="#" data-text="Events">Events</a>
					</li>
					<li class="header__nav--links__item">
						<a href="#" data-text="News">News</a>
					</li>
					<li class="header__nav--links__item">
						<a href="#" data-text="Shop">Shop</a>
					</li>
					<div class="header__nav--links__toggle-container">
						<input type="checkbox" id="toggle" name="theme" />
					</div>
				</ul>
			</nav>
		</header>

		<!-- showcase section -->
		<section class="showcase">Showcase</section>
		<!-- Motto Section -->
		<section class="motto">Motto</section>
		<!-- Features -->
		<section class="features">Features</section>
		<!-- Trainers -->
		<section class="trainers">Trainers</section>
		<!-- Testimonials -->
		<section class="testimonials">Testimonials</section>
		<!-- Clients -->
		<section class="clients">Clients</section>
		<!-- Register -->
		<section class="register">Register</section>
		<!-- Footer -->
		<footer class="footer">Footer</footer>
	</body>
</html>
